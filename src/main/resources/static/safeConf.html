<div class="row">
    <div class="col-md-12">
        <form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p>安全运行天数设置</p>
                </div>
                <div class="panel-body">
                    <!--<button type="button" value="txt" class="btn btn-sm " data-toggle="modal" data-target="#getDayModal">获得指定日期安全天数</button>-->
                    <button type="button" value="txt" class="btn btn-sm " data-toggle="modal" data-target="#startDateModal">更新安全天数</button>
                    <button type="button" value="txt" class="btn btn-sm " data-toggle="modal" data-target="#resetDateModal">重置安全天数为0</button>
                    <div class="modal fade" id="getDayModal" tabindex="-1" role="dialog" aria-labelledby="mygetDayModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="mygetDayModalLabel">获取指定日期安全天数</h4>
                                </div>
                                <div class="modal-body">
                                    <p><label for="getDayTime">选择指定日期</label>&nbsp;&nbsp;<input type="date" id="getDayTime"></p>
                                    <hr class="active">
                                    <p id="getDayStu">未知</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="getDay">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="startDateModal" tabindex="-1" role="dialog" aria-labelledby="mystartDateModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="mystartDateModalLabel">更新安全天数</h4>
                                </div>
                                <div class="modal-body">
                                    <p><label for="startDateTime">更新时间</label>&nbsp;&nbsp;<input type="date" id="startDateTime"></p>
                                    <hr class="active">
                                    <p><label for="startDateValue">更新安全天数</label>&nbsp;&nbsp;<input type="number" id="startDateValue"></p>
                                    <hr class="active">
                                    <p id="startDateStu">未知</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="startDate">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="resetDateModal" tabindex="-1" role="dialog" aria-labelledby="myresetDateModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myresetDateModalLabel">重置安全天数</h4>
                                </div>
                                <div class="modal-body">
                                    <p><label for="resetDateTime">重置时间</label>&nbsp;&nbsp;<input type="date" id="resetDateTime"></p>
                                    <hr class="active">
                                    <p><label for="resetDateValue">输入错误信息</label>&nbsp;&nbsp;<input type="text" id="resetDateValue"></p>
                                    <hr class="active">
                                    <p id="resetDateStu">未知</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="resetDate">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p id="safeSearch"></p>
                </div>

            </div>
            <hr class="active">
        </form>
        <input type="text" value="" id="datetimepicker" data-date-format="yyyy-mm">

    </div>

</div>

    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            <a class="navbar-brand" href="http://10.1.0.40:8080/nexteer/index.html"><img src="../../images/icon.png" alt="Nexteer"></a>

                <input type="date" id="nowDate"/>
                <select name="" id="nowShift">
                    <option value="Ashift">A-Shift</option>
                    <option value="Bshift">B-Shift</option>
                    <option value="Cshift">C-Shift</option>
                </select>
                <button type="button" class="btn btn-danger btn-xs" id="selectShift">确定</button>
            </form>
        </div><!-- /.navbar-collapse -->

<div class="main">
    <div class="row row1">
        <div class="col-md-12">
            <div class="unitHeader">
                <p class="unitTitle">第一条中间轴单元历史数据看板</p>
            </div>

        </div>
    </div>
    <div class="row row2">
        <div class="col-md-3 item  " id="firstItem">
            <div class="innerItem ">
                <table class="table table-hover firstTable">
                    <tbody>
                    <tr>
                        <td>当前班次</td>
                        <td id="banci">0000</td>
                    </tr>
                    <tr>
                        <td>目标产量</td>
                        <td id="target">0000</td>
                    </tr>
                    <tr>
                        <td>当前产量</td>
                        <td id="finish">0000</td>
                    </tr>
                    <tr>
                        <td>当前状态</td>
                        <td id="status"><img src="../../images/Sunny.png" alt="NICE"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="timeItem " id="showDate">
                0000
            </div>
        </div>
        <div class="col-md-8 item " >
            <div class="innerItemSec" id="IshaftOneYieldDayChart"></div>
            <div class="innerItemThi ">
                <table class="table table-hover secTable">
                    <thead>
                    <tr>
                        <td>当前节拍/秒</td>
                        <td>标准节拍/秒</td>
                        <td>损失时间/秒</td>
                        <td>可动率/%</td>
                        <td>人员利用率/%</td>
                        <td>上一件下线时间</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="curBeats">0000</td>
                        <td id="stdBeats">0000</td>
                        <td id="lossTime">0000</td>
                        <td id="movRate">0000</td>
                        <td id="personUse">0000</td>
                        <td id="offline">00:00:00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

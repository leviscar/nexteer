<!DOCTYPE html>
<html>
<head>
    <title>Hello jQuery</title>
    <script src="./bower_components/jQuery/dist/jquery.min.js"></script>
    <script src="app/app.js"></script>
    <script src="./bower_components/bootstrap-css-only/css/bootstrap.min.css"></script>
</head>

<body>
<table class="data-models-js table table-striped">
    <tr>
        <th>Name</th>
        <th>Telephone</th>
        <th>Email</th>
    </tr>
</table>
<button id="fetchModels" class="btn btn-default" type="submit">Button</button>
<script type="text/javascript">

    $("#fetchModels").bind("click", function () {

        $.get("http://localhost:8080/findAll", function (data) {

            $.each(data, function (i, model) {

                $(".data-models-js").append(
                        "<tr><td>" + model.id + "</td>" +
                        "<td>" + model.firstName + "</td>" +
                        "<td>" + model.lastName + "</td></tr>");
            });

        });
    });
</script>
</body>
</html>

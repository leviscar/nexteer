<script src="bower_components/jquery/dist/jquery.min.js" ></script>
<script src="bower_components/jquery-json/dist/jquery.json.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/echarts/dist/echarts.min.js"></script>
<script src="js/defineGlobal.js"></script>
<script src="js/showScrapAmount.js"></script>
<script type="application/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('IshaftOneYieldDayChart'));
    //配置echarts
    option = {
        title: {
            text: 'Ishaft产量信息展示日视图'
        },
        tooltip: {
            trigger: 'axis'
        },
        toolbox: {
            feature: {
                dataView: {
                    show: true,
                    readOnly: false
                },
                restore: {
                    show: true
                },
                saveAsImage: {
                    show: true
                }
            }
        },
        grid: {
            containLabel: true
        },
        legend: {
            data: ['AccOutput','Output per Hour','Hourly Target']
        },
        xAxis: [{
            type: 'category',
            axisTick: {
                alignWithLabel: true
            },
            data: ['8:00','9:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00','20:00']
        }],
        yAxis: [{
            type: 'value',
            name: 'AccOutput',
            min: 0,
            max: 50,
            position: 'right',
            axisLabel: {
                formatter: '{value} %'
            }
        }, {
            type: 'value',
            name: '产品数（件）',
            min: 0,
            max: 3000,
            position: 'left'
        }],
        series: [{
            name: 'AccOutput',
            type: 'line',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
                    shadowColor: 'rgba(0,0,0,0.4)',
                    shadowBlur: 10,
                    shadowOffsetY: 10
                }
            },
            data: [1,13,37,35,15,13,25,21,6,45,32,2]
        }, {
            name: 'Output per Hour',
            type: 'bar',
            yAxisIndex: 1,
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            data: [209,236,325,439,507,576,722,879,938,1364,1806,1851,1931]
        },
            {
                name: 'Hourly Target',
                type: 'line',
                yAxisIndex: 1,
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'top'
                    }
                },
                data: [300,330,325,300,400,676,822,979,1038,1464,1906,1951,1931]
            }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

        }

            width: 30% !important;

        <!-- Collect the nav links, forms, and other content for toggling -->

                <p class="navbar-text center-block" >系统设置</p>

                    <a href="http://localhost:8080/nexteer/safeConf.html" >安全运行天数设置</a>

            <form class="navbar-form navbar-right">

            </form>
        </div><!-- /.navbar-collapse -->

<div class="row">
    <div class="col-md-12">
        <form>

            <div>
                <div class="panel panel-default">
                    <div class="panel-heading"><p>型号信息</p></div>
                    <div class="panel-body">
                        <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#myShowProModal">
                            增加型号信息
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="myShowProModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myAddProLabel">增加型号</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p><label for="addProID">型号ID</label><input type="number" id="addProID"></p>
                                        <p><label for="addProName">型号名称</label><input type="text" id="addProName"></p>
                                        <p><label for="addProCell">所属单元</label><select  class="form-control" id="addProCell">
                                            <option>ishaft1</option>
                                            <option>ishaft2</option>
                                            <option>ishaft3</option>
                                            <option>ishaft4</option>
                                            <option>CEPS</option>
                                            <option>BEPS</option>
                                        </select>
                                        <p><label for="addProSTD">STD</label><input type="text" id="addProSTD"></p>
                                        <p id="addProStatus">未知</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" id="addProSub">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!--<div class="panel panel-default">-->
                <!--<div class="panel-heading">安全运行天数的查询值: </div>-->
                <!--<div class="panel-body">-->
                <!--<p id="safeSearch"></p>-->
                <!--</div>-->
                <!--</div>-->
            </div>
            <hr class="active">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p>型号信息显示值: </p>
                    </div>
                    <div class="panel-body">
                        <table id="productMessage" class="table  table-bordered black-color">
                            <thead>
                            <tr>
                                <th>行数</th>
                                <th>型号ID</th>
                                <th>型号名称</th>
                                <th>所属单元</th>
                                <th>STD</th>
                            </tr>
                            </thead>

                        </table>
                    </div>
                </div>

            </div>

        </form>

    </div>

</div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="application/javascript" src="bower_components/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="js/defineGlobal.js"></script>
<script src="js/proCountSet.js"></script>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({format: 'yyyy-mm'});
</script>
